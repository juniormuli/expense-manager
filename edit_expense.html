<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Expense - Expense Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Expense Tracker</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="register.html">Register</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="add_expense.html">Add Expense</a></li>
                <li><a href="view_expense.html">View Expenses</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Edit Expense</h2>
        <form action="/edit_expense" method="post">
            <input type="hidden" id="expenseId" name="expenseId" value="EXAMPLE_ID">
            <label for="title">Expense Title:</label>
            <input type="text" id="title" name="title" required>
            <label for="amount">Amount:</label>
            <input type="number" id="amount" name="amount" step="0.01" required>
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required>
            <button type="submit">Save Changes</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2024 Expense Tracker</p>
    </footer>
</body>
</html>
